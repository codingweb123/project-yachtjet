<section class="section rent" id="rent">
  <div class="container rent-container">
    <div class="rent-form-box">
      <h2 class="rent-title">Rent a yacht now</h2>
      <form>
        <input
          class="rent-input"
          type="text"
          pattern="[a-zA-Zа-яА-Я']"
          name="user-name"
          placeholder="Full Name"
          required
        />
        <input
          class="rent-input"
          type="email"
          pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,}).([A-z]{2,8})"
          name="user-email"
          placeholder="Email"
          required
        />
        <input
          class="rent-input"
          type="tel"
          pattern="^\+\d{2}-\d{3}-\d{3}-\d{2}-\d{2}$"
          name="user-tel"
          placeholder="Phone number"
          required
        />
        <textarea
          class="rent-input rent-comment"
          name="user-comment"
          placeholder="Comment"
        ></textarea>
        <button class="rent-btn" type="submit">Send</button>
      </form>
    </div>

    <picture>
      <source
        type="image/webp"
        media="(min-width: 1440px)"
        srcset="./img/rent/rent.webp 1x, ./img/rent/rent@2x.webp 2x"
      />
      <source
        type="image/webp"
        media="(min-width: 1280px)"
        srcset="
          ./img/rent/rent-desktop.webp    1x,
          ./img/rent/rent-desktop@2x.webp 2x
        "
      />
      <source
        type="image/webp"
        media="(min-width: 768px)"
        srcset="
          ./img/rent/rent-tablet.webp    1x,
          ./img/rent/rent-tablet@2x.webp 2x
        "
      />
      <source
        type="image/webp"
        media="(max-width: 767px)"
        srcset="
          ./img/rent/rent-mobile.webp    1x,
          ./img/rent/rent-mobile@2x.webp 2x
        "
      />
      <source
        media="(min-width: 1440px)"
        srcset="./img/rent/rent.jpg 1x, ./img/rent/rent@2x.jpg 2x"
      />
      <source
        media="(min-width: 1280px)"
        srcset="
          ./img/rent/rent-desktop.jpg    1x,
          ./img/rent/rent-desktop@2x.jpg 2x
        "
      />
      <source
        media="(min-width: 768px)"
        srcset="./img/rent/rent-tablet.jpg 1x, ./img/rent/rent-tablet@2x.jpg 2x"
      />
      <source
        media="(max-width: 767px)"
        srcset="./img/rent/rent-mobile.jpg 1x, ./img/rent/rent-mobile@2x.jpg 2x"
      />
      <img
        class="rent-img"
        src="./img/rent/rent-mobile.jpg"
        alt="yacht-image"
      />
    </picture>
  </div>
</section>
